#端口
server:
  port: 8001

#微服务名称
spring:
  application:
    name: edu-service

#数据库信息
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/guli_edu?serverTimezone=GMT%2B8
    username: root
    password: root
  jackson:
    date-format: yyyy-mm-dd hh:mm:ss
    time-zone: GMT+8

#配置mp输出日志方式
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    
  
